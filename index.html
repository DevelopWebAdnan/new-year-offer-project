<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Offer</title>
    <link rel="stylesheet" href="styles/newyearoffer.css">
</head>
<body>
    <header>
        <div id="banner">
            <div class="banner-content">
                <p class="subtitle">Happy New Year</p>
            <h1 class="title">New Year Party <br>
                 Celebration</h1>
            </div>
        </div>
    </header>

    <main>
        <section id="deals">
            <!-- .container>.deals-content>h1.title+p+h3.subtitle^img.deals-image -->
            <div class="container">
                <div class="deals-content">
                    <h1 class="title">65% OFF</h1>
                    <p>OUR HOLIDAY DEALS ARE BETTER</p>
                    <h3 class="subtitle">ALL CATEGORIES</h3>
                </div>
                <img src="images/New Year Photo.png" alt="" class="deals-image">
            </div>
        </section>

        <!-- welcome section starts -->
         <section id="welcome">
            <div class="welcome-container">
                <div class="welcome-content">
                    <h2 class="title">Welcome to midnight party</h2>
                    <p class="description">Midnight Party is an out-of-print board game. The gameplay is simple: each player starts out with control of multiple figurines which they place on the board as they choose.</p>
                    <button class="join-now">JOIN NOW</button>
                </div>
                <div class="image-box">
                    <img src="images/Group 70.png" alt="">
                </div>

            </div>
            
         </section>

    </main>
    <footer>

    </footer>
</body>
</html>
